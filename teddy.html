<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Teddy Love</title>

<style>
  body {
    background: linear-gradient(#ffd6e8, #fff);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: "Segoe UI", sans-serif;
    text-align: center;
    overflow: hidden;
  }

  .teddy {
    font-size: 120px;
    animation: bounce 2s infinite;
  }

  @keyframes bounce {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-25px); }
  }

  .box {
    background: white;
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    max-width: 320px;
  }

  h2 {
    margin-bottom: 15px;
  }

  button {
    padding: 10px 20px;
    border: none;
    border-radius: 20px;
    font-size: 16px;
    margin: 5px;
    cursor: pointer;
    transition: transform 0.2s;
  }

  button:hover {
    transform: scale(1.1);
  }

  .yes {
    background: #ff4d88;
    color: white;
  }

  .no {
    background: #ccc;
  }

  .quote {
    margin-top: 15px;
    font-size: 18px;
    opacity: 0;
    animation: fadeIn 2s forwards;
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }

  .hearts {
    position: fixed;
    top: -10px;
    font-size: 20px;
    animation: fall 5s linear infinite;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="box" id="box">
  <div class="teddy">üß∏</div>
  <h2>Do you love me?</h2>

  <button class="yes" onclick="yesLove()">Yes ‚ù§Ô∏è</button>
  <button class="no" onclick="noLove()">No üíî</button>
</div>

<script>
function yesLove() {
  document.getElementById("box").innerHTML = `
    <div class="teddy">üß∏‚ù§Ô∏è</div>
    <div class="quote">
      ‚ÄúIn a world full of chances,<br>
      my heart chose you every time.‚Äù
    </div>
  `;
  heartRain();
}

function noLove() {
  document.getElementById("box").innerHTML = `
    <div class="teddy">üß∏ü•∫</div>
    <div class="quote">
      It‚Äôs okay‚Ä¶<br>
      Teddy still loves you üíî
    </div>
  `;
}

function heartRain() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "hearts";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 5000);
  }, 300);
}
</script>

</body>
</html>
