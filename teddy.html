<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Teddy Love</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #2b0036, #050008);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Segoe UI", sans-serif;
  overflow: hidden;
  color: #fff;
}

.container {
  background: rgba(0,0,0,0.6);
  padding: 30px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 0 30px rgba(255,0,100,0.4);
  max-width: 330px;
}

.teddy {
  font-size: 120px;
  animation: float 3s ease-in-out infinite;
  filter: drop-shadow(0 0 20px #ff4d88);
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-25px); }
}

h2 {
  margin: 15px 0;
  font-weight: 500;
}

button {
  padding: 12px 25px;
  border-radius: 25px;
  border: none;
  margin: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.yes {
  background: #ff2d75;
  color: white;
  box-shadow: 0 0 15px #ff2d75;
}

.no {
  background: #444;
  color: #ccc;
}

button:hover {
  transform: scale(1.1);
}

.quote {
  font-size: 18px;
  margin-top: 15px;
  opacity: 0;
  animation: fadeIn 2s forwards;
}

@keyframes fadeIn {
  to { opacity: 1; }
}

.heart {
  position: fixed;
  top: -20px;
  font-size: 22px;
  animation: fall 6s linear infinite;
}

@keyframes fall {
  to {
    transform: translateY(120vh) scale(1.5);
    opacity: 0;
  }
}

.glow {
  text-shadow: 0 0 10px #ff4d88, 0 0 20px #ff4d88;
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="container" id="box">
  <div class="teddy">üß∏</div>
  <h2 class="glow">Do you love me?</h2>

  <button class="yes" onclick="yesLove()">Yes ‚ù§Ô∏è</button>
  <button class="no" onclick="noLove()">No üíî</button>
</div>

<script>
function yesLove() {
  document.getElementById("music").play();

  document.getElementById("box").innerHTML = `
    <div class="teddy">üß∏‚ù§Ô∏è</div>
    <div class="quote glow">
      In every lifetime,<br>
      in every universe,<br>
      my heart would still<br>
      find its way to you.
    </div>
  `;
  heartRain();
}

function noLove() {
  document.getElementById("box").innerHTML = `
    <div class="teddy">üß∏ü•∫</div>
    <div class="quote">
      It‚Äôs okay‚Ä¶<br>
      love doesn‚Äôt disappear üíî
    </div>
  `;
}

function heartRain() {
  setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "‚ù§Ô∏è";
    h.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 6000);
  }, 300);
}
</script>

</body>
</html>
